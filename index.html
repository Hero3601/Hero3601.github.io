<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="tlm.png" type="image/x-icon">
        <title>Timer | Mohamed Eldeeb</title>
        <style>
            body { background-color: #253c84; height: 100vh; padding: 0; margin: 0; display: flex; justify-content: center; align-items: center; }
            .title { font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 45px; }
            .square { display: flex; flex-flow: column wrap; justify-content: space-evenly; align-items: center; margin-bottom: 70px; width: 300px; height: 500px; background-color: #5f58ff; border-radius: 15px; margin-top: 40px; box-shadow: 0px 0px 10px #5f58ff; transition: 0.5s; }
            .square:hover { box-shadow: 1px 1px 15px #5f58ff; }
            .circle { display: flex; flex-flow: column wrap; justify-content: center; align-items: center; width: 200px; height: 200px; background-color: black; border-radius: 50%; border: white 5px solid; box-shadow: 0px 0px 10px white; }
            .timer { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: bold; color: #FFF; font-size: 70px; }
            .button { display: flex; flex-flow: column wrap; justify-content: center; align-items: center; width: 140px; height: 65px; background-color: #3ed143; box-shadow: 0px 0px 10px #3ed143; border-radius: 15px; cursor: pointer; border: 2px #3ed143 solid; transition: 0.7s; color: white; font-size: 25px; font-weight: bold; font-family: sans-serif , consolas; letter-spacing: 1px; transition: 0.7s; }
            .button:hover { width: 170px; height: 80px; box-shadow: 0px 0px 15px #3ed143; font-size: 32px; font-weight: bold; }
        </style>
    </head>
    <body>
        <script>
            let clickOnce = false;
            let interval;
            function startTimer(button) {
                const timerElement = document.getElementById("timer");
                const alarmElement = document.getElementById("alarm");
                if (!clickOnce) {
                    clickOnce = true;
                    let timeLeft = prompt("Time: ", 60);
                    button.textContent = "Reset";
                    timerElement.textContent = timeLeft;
                    interval = setInterval(() => {
                        timeLeft--;
                        timerElement.textContent = timeLeft;
                        if (timeLeft <= 0) {
                            clearInterval(interval);
                            alarmElement.play();
                            clickOnce = false;
                            button.textContent = "Start";
                        }
                    }, 1000);
                } else {
                    button.textContent = "Start";
                    clearInterval(interval);
                    clickOnce = false
                    timerElement.textContent = 60;
                }
            }
        </script>
        <audio id="alarm" src="alarm.wav"></audio>
        <div class="square">
            <span class="title">Timer</span>
            <div class="circle"><span id="timer" class="timer">60</span></div>
            <button class="button" onclick="startTimer(this)">Start</button>
        </div>
    </body>
</html>
